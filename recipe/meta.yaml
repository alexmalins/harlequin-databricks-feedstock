{% set name = "harlequin-databricks" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/harlequin_databricks-{{ version }}.tar.gz
  sha256: e37be7b8f7172ad10ebb23b413ffa80181e24c34174709084bad2b65051bc6bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - harlequin >=1.24.0,<2.0.0
    - databricks-sql-connector >=3.0.3,<4.0.0
  run_constrained:
    - databricks-sdk >=0.30.0

test:
  imports:
    - harlequin_databricks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alexmalins/harlequin-databricks
  summary: A Harlequin adapter for Databricks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/harlequin
    - alexmalins
